<div ng-show="vm.invenioSearchResults.hits.total != undefined">
  <div class="invenio-search-results">
    <ng-pluralize
     count="vm.invenioSearchResults.hits.total"
     when="{'0': 'No results.',
     'one': 'Found 1 result.',
     'other': 'Found {} results.'}">
    </ng-pluralize>
    <!-- NOTE: Below is necessary to align text vertically with text on right side -->
    <select class="visibility-hidden"></select>
  </div>
</div>
