<div ng-hide="recordsVM.invenioRecordsAlert.type == 'success' && recordsVM.invenioRecordsArgs.templateParams.responseParams[recordsVM.invenioRecordsAlert.action].hide">
  <!-- TODO: Investigate if 2 top-level divs can be collapsed into one -->
  <!-- draft has been saved yet -->
  <div ng-show="recordsVM.invenioRecordsEndpoints.self">
    <ul class="list-inline text-right">
      <li>
        <button ng-disabled="depositionForm.$invalid || depositionForm.$prestine || recordsVM.invenioRecordsLoading"
                class="btn btn-default" ng-click="recordsVM.actionHandler(['self', 'PUT'])">
          Save Draft
        </button>
      </li>
      <li>
        <button ng-disabled="depositionForm.$invalid || depositionForm.$dirty || recordsVM.invenioRecordsLoading"
                class="btn btn-success" ng-click="recordsVM.actionHandler(['publish', 'POST'], 'record_html')"
                title="You must save your changes before you can publish">
          Publish Record
        </button>
      </li>
    </ul>
  </div>

  <!-- draft has not been saved yet -->
  <div ng-show="!recordsVM.invenioRecordsEndpoints.self">
    <ul class="list-inline text-right">
      <li>
        <button ng-disabled="depositionForm.$invalid || recordsVM.invenioRecordsLoading"
                class="btn btn-default" ng-click="recordsVM.actionHandler(['self', 'PUT'])">
          Save Draft
        </button>
      </li>
      <li>
        <button ng-disabled="depositionForm.$invalid || depositionForm.$dirty || recordsVM.invenioRecordsLoading"
                class="btn btn-success" ng-click="recordsVM.actionHandler(['publish', 'POST'])"
                title="You must save your changes before you can publish">
          Publish Record
        </button>
      </li>
    </ul>
  </div>
</div>
